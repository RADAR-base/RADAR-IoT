version: '2.4'

networks:
  db:
    internal: true

volumes:
  grafana_cache: {}
  influx_cache: {}

services:
  influxdb:
    image: influxdb:1.7.8
    volumes:
      - ./influxdb:/var/lib/influxdb
    networks:
      - db
    environment:
      INFLUXDB_ADMIN_USER: "root"
      INFLUXDB_ADMIN_PASSWORD: "root"
      INFLUXDB_USER: "radar"
      INFLUXDB_USER_PASSWORD: "radar"

  grafana:
    image: grafana/grafana
    networks:
      - db
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "radar"

  webserver:
    image: nginx:1.14.0-alpine
    restart: always
    networks:
      - db
      - default
    depends_on:
      - influxdb
      - grafana
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./etc/webserver/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./etc/webserver/influx.conf:/etc/nginx/influx.conf:ro"
      - "grafana_cache:/etc/nginx/temp/grafana_cache"
      - "influx_cache:/etc/nginx/temp/influx_cache"