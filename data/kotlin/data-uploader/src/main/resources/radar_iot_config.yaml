radarConfig:
  projectId: "radar"
  userId: "sub-1"
  sourceId: "03d28e5c-e005-46d4-a9b3-279c27fbbc83"
  baseUrl: "http://localhost:8081"
  oAuthClientId: "radar_iot"
  oAuthClientSecret: "secret"
  metaToken: "dlsLwIw0E1cP"
  schemaRegistryUrl: "http://localhost:8084/"
  kafkaUrl: "http://localhost:8090/radar-gateway/"


sensorConfigs:
  - sensorName: "coral-enviro-humidity"
    inputTopic: "coral-enviro-humidity"
    outputTopic: "coral_enviro_humidity"
    converterClass: "org.radarbase.iot.converter.coralenviro.CoralEnviroHumidityConverter"
  - sensorName: "coral-enviro-temperature"
    inputTopic: "coral-enviro-temperature"
    outputTopic: "coral_enviro_temperature"
    converterClass: "org.radarbase.iot.converter.coralenviro.CoralEnviroTemperatureConverter"
  - sensorName: "mock"
    inputTopic: "mock"
    outputTopic: "mock"
    converterClass: "org.radarbase.iot.converter.coralenviro.CoralEnviroTemperatureConverter"

dataConsumerConfigs:
  - consumerClass: "org.radarbase.iot.consumer.RestProxyDataConsumer"
    maxCacheSize: "1000"
    uploadIntervalSeconds: "10"