matrix:
  include:
    - language: python
      python:
        - "3.4"
        - "3.5"
        - "3.6"      # current default Python on Travis CI
        - "3.7"
        - "3.8"
        - "3.8-dev"  # 3.8 development branch
        - "nightly"  # nightly build

      services:
        - redis-server

      env:
        - radar_iot_travis: True

      # command to install dependencies
      install:
        - pip3 install -r requirements.txt
        - cp travis/config.yaml.template config.yaml

      script:
        - python3 main.py

    - language: java
      jdk:
        - openjdk8

      services:
        - docker
        - redis-server

      env:
        - DOCKER_COMPOSE_VERSION=1.24.1

      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/

      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - docker-compose -f data/kotlin/docker/docker-compose.yml -f data/kotlin/docker/influxdb.yml up -d
        # Wait for services to start up.
        - sleep 50

      # command to install dependencies
      install:
        - ./data/kotlin/gradlew build

      script:
        - ./data/kotlin/gradlew run &
        - sleep 200 && exit 0